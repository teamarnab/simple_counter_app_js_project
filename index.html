<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>
<body>  
    <!--The amount will displayed here-->
    <div id="header">
        <h1 id="display_text">Rupees&nbsp;&nbsp;&nbsp;<span id="show-number">0.0</span></h1>
    </div>
    <!--The buttons will displayed here-->
    <div id="button-section">
        <div id="buttons">
            <div id="by-one">
                <!--Button to increase the amount-->
                <button id="increase_by_one" class="btn">+1</button>  
        
                <!--Button to decrease the amount-->
                <button id="decrease_by_one" class="btn">-1</button>  
            </div>
    
            <div id="by-ten">
                <!--Button to increase the amount-->
                <button id="increase_by_ten" class="btn">+10</button>  
        
                <!--Button to decrease the amount-->
                <button id="decrease_by_ten" class="btn">-10</button>  
            </div>
    
            <div id="by-hundred">
                <!--Button to increase the amount-->
                <button id="increase_by_hundred" class="btn">+100</button>  
        
                <!--Button to decrease the amount-->
                <button id="decrease_by_hundred" class="btn">-100</button>  
            </div>
        </div>
        <!--Button to reset the amount-->
        <div>
            <button id="reset" class="btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
